<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
		<title>Frontend Mentor | Results summary component</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="mx-auto pt-0 pt-md-5 main">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-6 text-center px-4 py-5" id="left-side">
						<h4 class="result-title mb-4">Your Result</h4>
	
						<div class="row justify-content-center">
							<div id="perc-circle" class="d-flex justify-content-center align-items-center rounded-circle p-4">
								<div>
									<h1 class="current-score mb-0">76</h1>
									<h6 class="total-score">of 100</h6>
								</div>
							</div>
						</div>
				
						<h2 class="score-title my-4">Great</h2>
						
						<div class="row justify-content-center">
							<div class="col-12 col-md-10">
								<p class="mb-0 px-3 score-desc">You scored higher than 65% of the people who have taken these tests.</p>
							</div>
						</div>
					</div>
	
					<!-- Summary Section -->
					<div class="col-12 col-md-6 col-lg-6 px-5 py-4" id="summary-container">
						<h3 class="mb-4" id="summary">Summary</h3>
				
						<div class="row my-5">
							<div class="col-12">
								<div class="d-grid gap-2">
									<button class="btn rounded-pill py-3 btn-continue">Continue</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/edgardneves/" target="_blank">Edgard Neves</a>.
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
